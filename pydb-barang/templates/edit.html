<!DOCTYPE html>
<html>
<head>
  <title>Edit Barang</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
<div class="container mt-4">
  <h2>Edit Barang</h2>
  <!-- Edit Data Start -->
  <form method="post" enctype="multipart/form-data">
    <div class="mb-3"><input type="text" name="nama" class="form-control" value="{{ barang[1] }}" required></div>
    <div class="mb-3"><input type="number" name="harga" class="form-control" value="{{ barang[2] }}" required></div>
    <div class="mb-3"><textarea name="detail" class="form-control" required>{{ barang[3] }}</textarea></div>
    <div class="mb-3"><input type="number" name="stok" class="form-control" value="{{ barang[5] }}" required></div>
    <div class="mb-3">
      <img src="{{ url_for('static', filename='uploads/' ~ barang[4]) }}" width="100"><br>
      <input type="file" name="gambar" class="form-control mt-2">
    </div>
    <!-- Konfirmasi Perubahan -->
    <button type="submit" class="btn btn-primary">Update</button>
    <!-- Kembali ke Halaman Sebelumnya -->
    <a href="{{ url_for('index') }}" class="btn btn-secondary">Kembali</a>
  </form>
  <!-- Edit Data End -->
</div>
</body>
</html>
