<!DOCTYPE html>
<html>
<head>
  <title>Tambah Barang</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
    <!-- Tambah Data Start -->
<div class="container mt-4">
  <h2>Tambah Barang</h2>
  <form method="post" enctype="multipart/form-data">
    <div class="mb-3"><input type="text" name="nama" class="form-control" placeholder="Nama Barang" required></div>
    <div class="mb-3"><input type="number" name="harga" class="form-control" placeholder="Harga" required></div>
    <div class="mb-3"><textarea name="detail" class="form-control" placeholder="Detail" required></textarea></div>
    <div class="mb-3"><input type="number" name="stok" class="form-control" placeholder="Stok" required></div>
    <div class="mb-3"><input type="file" name="gambar" class="form-control" required></div>
    <button type="submit" class="btn btn-success">Simpan</button>
    <a href="{{ url_for('index') }}" class="btn btn-secondary">Kembali</a>
  </form>
</div>
<!-- Tambah Data End -->
</body>
</html>
