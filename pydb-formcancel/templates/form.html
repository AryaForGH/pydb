<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <title>Formulir Pembatalan Pesanan</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="bg-light">

<div class="container mt-5">
    <h2 class="mb-4">Formulir Pembatalan Pesanan</h2>
    <form method="POST" action="/submit">
        <div class="mb-3">
            <label>Nomor Pesanan / ID</label>
            <input type="text" name="nomor_pesanan" class="form-control" required>
        </div>

        <div class="row">
            <div class="col">
                <label>Nama Depan</label>
                <input type="text" name="nama_depan" class="form-control">
            </div>
            <div class="col">
                <label>Nama Belakang</label>
                <input type="text" name="nama_belakang" class="form-control">
            </div>
        </div>

        <div class="mb-3">
            <label>Email</label>
            <input type="email" name="email" class="form-control">
        </div>

        <div class="row">
            <div class="col-2">
                <label>Kode Area</label>
                <input type="text" name="kode_area" class="form-control">
            </div>
            <div class="col-10">
                <label>Nomor Telepon</label>
                <input type="text" name="nomor_telepon" class="form-control">
            </div>
        </div>

        <div class="mb-3 mt-3">
            <label>Alamat</label>
            <input type="text" name="alamat_jalan" class="form-control mb-2" placeholder="Nama Jalan">
            <input type="text" name="alamat_jalan2" class="form-control mb-2" placeholder="Nama Jalan Baris Ke-2">
            <div class="row">
                <div class="col">
                    <input type="text" name="kota" class="form-control mb-2" placeholder="Kabupaten / Kota">
                </div>
                <div class="col">
                    <input type="text" name="provinsi" class="form-control mb-2" placeholder="Provinsi">
                </div>
                <div class="col">
                    <input type="text" name="kode_pos" class="form-control mb-2" placeholder="Kode Pos">
                </div>
            </div>
        </div>

        <div class="mb-3">
            <label>Apakah Anda ingin membatalkan atau menunda pesanan Anda?</label><br>
            <div class="form-check">
                <input class="form-check-input" type="radio" name="tindakan" value="batal" required>
                <label class="form-check-label">Saya ingin membatalkan pesanan saya.</label>
            </div>
            <div class="form-check">
                <input class="form-check-input" type="radio" name="tindakan" value="tunda" required>
                <label class="form-check-label">Saya ingin menunda pesanan saya.</label>
            </div>
        </div>

        <div class="mb-3">
            <label>Alasan Pembatalan / Penundaan</label>
            <textarea class="form-control" name="alasan" rows="3"></textarea>
        </div>

        <div class="form-check mb-3">
            <input class="form-check-input" type="checkbox" name="setuju_syarat" required>
            <label class="form-check-label">
                Saya setuju pada <a href="#">syarat & ketentuan</a>.
            </label>
        </div>

        <button type="submit" class="btn btn-primary">Kirim</button>
    </form>
</div>

</body>
</html>
