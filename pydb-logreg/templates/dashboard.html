<!DOCTYPE html>
<html lang="en">
<head>
  <title>Dashboard</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
</head>
<body class="bg-light">
<div class="container mt-5">
  <h3>Welcome, {{ session['user'] }}</h3>
  <a href="{{ url_for('logout') }}" class="btn btn-danger float-end">Logout</a>
  <table class="table mt-3 table-bordered">
    <thead>
      <tr>
        <th>#</th><th>Name</th><th>Email</th><th>Company</th><th>Team Size</th><th>Actions</th>
      </tr>
    </thead>
    <tbody>
      {% for user in users %}
      <tr>
        <td>{{ user[0] }}</td>
        <td>{{ user[1] }} {{ user[2] }}</td>
        <td>{{ user[3] }}</td>
        <td>{{ user[5] }}</td>
        <td>{{ user[6] }}</td>
        <td>
          <a href="{{ url_for('edit', user_id=user[0]) }}" class="btn btn-sm btn-warning">Edit</a>
          <a href="{{ url_for('delete', user_id=user[0]) }}" class="btn btn-sm btn-danger" onclick="return confirm('Delete this user?')">Delete</a>
        </td>
      </tr>
      {% endfor %}
    </tbody>
  </table>
</div>
</body>
</html>
