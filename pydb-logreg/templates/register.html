<!DOCTYPE html>
<html lang="en">
<head>
  <title>Register</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
</head>
<body class="bg-light">
<div class="container mt-5">
  <div class="row">
    <div class="col-md-8 offset-md-2">
      <h3>Register</h3>
      {% if error %}<div class="alert alert-danger">{{ error }}</div>{% endif %}
      <form method="POST">
        <div class="row">
          <div class="col-md-6 mb-3">
            <label>First name</label>
            <input type="text" name="firstname" class="form-control" value="{{ user[1] if user else '' }}" required>
          </div>
          <div class="col-md-6 mb-3">
            <label>Last name</label>
            <input type="text" name="lastname" class="form-control" value="{{ user[2] if user else '' }}" required>
          </div>
        </div>
        <div class="mb-3">
          <label>Email</label>
          <input type="email" name="email" class="form-control" value="{{ user[3] if user else '' }}" required>
        </div>
        <div class="mb-3" {% if user %}style="display:none;"{% endif %}>
          <label>Password</label>
          <input type="password" name="password" class="form-control" {% if not user %}required{% endif %}>
        </div>
        <div class="mb-3">
          <label>Company</label>
          <input type="text" name="company" class="form-control" value="{{ user[5] if user else '' }}">
        </div>
        <div class="mb-3">
          <label>Team Size</label>
          <select name="team_size" class="form-select">
            <option value="">Select</option>
            <option value="1-5" {% if user and user[6]=='1-5' %}selected{% endif %}>1-5</option>
            <option value="6-10" {% if user and user[6]=='6-10' %}selected{% endif %}>6-10</option>
            <option value="11+" {% if user and user[6]=='11+' %}selected{% endif %}>11+</option>
          </select>
        </div>
        <button class="btn btn-success">Submit</button>
      </form>
    </div>
  </div>
</div>
</body>
</html>
