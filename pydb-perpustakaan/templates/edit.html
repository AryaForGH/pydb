<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Edit Buku</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
<div class="container mt-5">
    <div class="card shadow-sm">
        <div class="card-body">
            <h2>Edit Buku</h2>
            <form method="POST">
                <div class="mb-3"><label>Judul</label><input type="text" name="judul" value="{{ buku.judul }}" class="form-control" required></div>
                <div class="mb-3"><label>Pengarang</label><input type="text" name="pengarang" value="{{ buku.pengarang }}" class="form-control" required></div>
                <div class="mb-3"><label>Penerbit</label><input type="text" name="penerbit" value="{{ buku.penerbit }}" class="form-control" required></div>
                <div class="mb-3"><label>Tahun Terbit</label><input type="number" name="tahun_terbit" value="{{ buku.tahun_terbit }}" class="form-control" required></div>
                <div class="mb-3"><label>Kategori</label><input type="text" name="kategori" value="{{ buku.kategori }}" class="form-control" required></div>
                <button type="submit" class="btn btn-primary">Update</button>
                <a href="/" class="btn btn-secondary">Batal</a>
            </form>
        </div>
    </div>
</div>
</body>
</html>
