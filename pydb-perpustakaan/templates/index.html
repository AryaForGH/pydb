<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Perpustakaan Modern</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Poppins&display=swap" rel="stylesheet">
    <style> body { font-family: 'Poppins', sans-serif; background-color: #f5f7fa; } </style>
</head>
<body>
<nav class="navbar navbar-expand-lg navbar-dark bg-primary">
    <div class="container-fluid">
        <a class="navbar-brand" href="/">📚 Perpustakaan</a>
        <form class="d-flex ms-auto" method="GET">
            <input class="form-control me-2" type="search" name="keyword" placeholder="Cari buku..." value="{{ keyword }}">
            <button class="btn btn-light" type="submit">Cari</button>
        </form>
        <a href="/tambah" class="btn btn-light ms-2">+ Tambah Buku</a>
    </div>
</nav>

<div class="container mt-4">
    <div class="row row-cols-1 row-cols-md-3 g-4">
        {% for b in buku %}
        <div class="col">
            <div class="card h-100 shadow-sm border-0">
                <div class="card-body">
                    <h5 class="card-title text-primary">{{ b.judul }}</h5>
                    <p class="card-text">
                        <strong>Pengarang:</strong> {{ b.pengarang }}<br>
                        <strong>Penerbit:</strong> {{ b.penerbit }}<br>
                        <strong>Tahun:</strong> {{ b.tahun_terbit }}<br>
                        <strong>Kategori:</strong> {{ b.kategori }}
                    </p>
                </div>
                <div class="card-footer bg-transparent border-0 d-flex justify-content-between">
                    <a href="/edit/{{ b.id }}" class="btn btn-outline-primary btn-sm">✏️ Edit</a>
                    <a href="/hapus/{{ b.id }}" class="btn btn-outline-danger btn-sm" onclick="return confirm('Hapus buku ini?')">🗑️ Hapus</a>
                </div>
            </div>
        </div>
        {% endfor %}
    </div>
</div>
</body>
</html>
